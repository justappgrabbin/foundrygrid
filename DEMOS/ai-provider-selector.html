<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Provider Selector - Foundry</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #00ff88;
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      margin-bottom: 40px;
      text-align: center;
    }
    
    h1 {
      color: #ffaa00;
      font-size: 36px;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #888;
      font-size: 14px;
    }
    
    .status-bar {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 30px 0;
      flex-wrap: wrap;
    }
    
    .status-card {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid #00ff88;
      border-radius: 10px;
      padding: 15px 25px;
      min-width: 150px;
    }
    
    .status-label {
      color: #888;
      font-size: 12px;
      margin-bottom: 5px;
    }
    
    .status-value {
      color: #00ff88;
      font-size: 20px;
      font-weight: bold;
    }
    
    .providers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .provider-card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #333;
      border-radius: 15px;
      padding: 25px;
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .provider-card:hover {
      border-color: #00ff88;
      transform: translateY(-5px);
    }
    
    .provider-card.active {
      background: rgba(0, 255, 136, 0.1);
      border-color: #00ff88;
    }
    
    .provider-card.unavailable {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .provider-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .provider-name {
      font-size: 18px;
      color: #ffaa00;
      font-weight: bold;
    }
    
    .provider-type {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      padding: 3px 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    
    .provider-status {
      margin-bottom: 15px;
      font-size: 12px;
    }
    
    .status-icon {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 5px;
    }
    
    .status-icon.ready { background: #00ff88; }
    .status-icon.needs-key { background: #ffaa00; }
    .status-icon.offline { background: #ff4444; }
    
    .models-select {
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid #333;
      border-radius: 5px;
      color: #00ff88;
      font-family: inherit;
      font-size: 13px;
      margin-bottom: 10px;
    }
    
    .api-key-input {
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid #333;
      border-radius: 5px;
      color: #00ff88;
      font-family: inherit;
      font-size: 13px;
      margin-bottom: 10px;
    }
    
    .api-key-input::placeholder {
      color: #555;
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
      border: none;
      border-radius: 5px;
      color: #000;
      font-family: inherit;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn:hover {
      transform: scale(1.05);
    }
    
    .btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #00ff88;
      border: 1px solid #00ff88;
    }
    
    .test-section {
      background: rgba(255, 170, 0, 0.1);
      border: 2px solid #ffaa00;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 40px;
    }
    
    .test-header {
      color: #ffaa00;
      font-size: 20px;
      margin-bottom: 20px;
    }
    
    .test-input {
      width: 100%;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid #ffaa00;
      border-radius: 10px;
      color: #00ff88;
      font-family: inherit;
      font-size: 14px;
      margin-bottom: 15px;
      min-height: 100px;
      resize: vertical;
    }
    
    .test-output {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      color: #00ff88;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .stats-section {
      background: rgba(255, 0, 255, 0.1);
      border: 2px solid #ff00ff;
      border-radius: 15px;
      padding: 30px;
    }
    
    .stats-header {
      color: #ff00ff;
      font-size: 20px;
      margin-bottom: 20px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    
    .stat-item {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
    }
    
    .stat-label {
      color: #888;
      font-size: 11px;
      margin-bottom: 5px;
    }
    
    .stat-value {
      color: #ff00ff;
      font-size: 18px;
      font-weight: bold;
    }
    
    .custom-provider-section {
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid #00ffff;
      border-radius: 15px;
      padding: 30px;
      margin-top: 40px;
    }
    
    .custom-header {
      color: #00ffff;
      font-size: 20px;
      margin-bottom: 20px;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
    
    .loading {
      display: inline-block;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ¤– AI Provider Selector</h1>
      <p class="subtitle">Universal backend for Claude, GPT, Gemini, Ollama, + Custom</p>
    </header>
    
    <div class="status-bar">
      <div class="status-card">
        <div class="status-label">Active Provider</div>
        <div class="status-value" id="active-provider">None</div>
      </div>
      <div class="status-card">
        <div class="status-label">Total Requests</div>
        <div class="status-value" id="total-requests">0</div>
      </div>
      <div class="status-card">
        <div class="status-label">Total Cost</div>
        <div class="status-value" id="total-cost">$0.00</div>
      </div>
    </div>
    
    <div class="providers-grid" id="providers-grid">
      <!-- Provider cards will be inserted here -->
    </div>
    
    <div class="test-section">
      <div class="test-header">ðŸ§ª Test Generation</div>
      <textarea 
        class="test-input" 
        id="test-prompt"
        placeholder="Enter your prompt here...&#10;&#10;Example: Write a haiku about consciousness"
      >Write a short poem about the intersection of technology and consciousness</textarea>
      <button class="btn" onclick="testGeneration()">Generate Response</button>
      <div class="test-output" id="test-output" style="margin-top: 15px; display: none;">
        Response will appear here...
      </div>
    </div>
    
    <div class="stats-section">
      <div class="stats-header">ðŸ“Š Usage Statistics</div>
      <div class="stats-grid" id="stats-grid">
        <!-- Stats will be inserted here -->
      </div>
    </div>
    
    <div class="custom-provider-section">
      <div class="custom-header">âž• Add Custom Provider</div>
      <div class="form-grid">
        <input type="text" class="api-key-input" id="custom-id" placeholder="Provider ID (e.g., 'my-llm')">
        <input type="text" class="api-key-input" id="custom-name" placeholder="Display Name">
      </div>
      <div class="form-grid">
        <input type="text" class="api-key-input" id="custom-endpoint" placeholder="API Endpoint URL">
        <input type="text" class="api-key-input" id="custom-model" placeholder="Default Model ID">
      </div>
      <button class="btn secondary" onclick="addCustomProvider()">Add Provider</button>
    </div>
  </div>
  
  <script src="ai-provider-engine.js"></script>
  <script>
    // Initialize AI Provider Engine
    const aiEngine = new AIProviderEngine();
    
    // Auto-detect providers on load
    window.addEventListener('load', async () => {
      await aiEngine.autoDetectProvider();
      renderProviders();
      renderStats();
    });
    
    function renderProviders() {
      const grid = document.getElementById('providers-grid');
      const providers = aiEngine.getProviderList();
      
      grid.innerHTML = providers.map(provider => {
        const statusClass = provider.hasKey || !provider.requiresKey ? 'ready' : 
                           provider.requiresKey ? 'needs-key' : 'offline';
        const statusText = provider.hasKey || !provider.requiresKey ? 'Ready' :
                          provider.requiresKey ? 'Needs API Key' : 'Offline';
        
        const cardClass = `provider-card ${provider.isActive ? 'active' : ''} ${!provider.hasKey && provider.requiresKey ? 'unavailable' : ''}`;
        
        return `
          <div class="${cardClass}" onclick="selectProvider('${provider.id}')">
            <div class="provider-header">
              <div class="provider-name">${provider.name}</div>
              <div class="provider-type">${provider.type}</div>
            </div>
            
            <div class="provider-status">
              <span class="status-icon ${statusClass}"></span>
              ${statusText}
            </div>
            
            <select class="models-select" id="model-${provider.id}" onclick="event.stopPropagation()">
              ${provider.models.map(model => `
                <option value="${model.id}" ${model.id === provider.defaultModel ? 'selected' : ''}>
                  ${model.name} ${model.cost > 0 ? `($${model.cost}/1K tokens)` : '(Free)'}
                </option>
              `).join('')}
            </select>
            
            ${provider.requiresKey ? `
              <input 
                type="password" 
                class="api-key-input" 
                id="key-${provider.id}"
                placeholder="Enter API key..."
                value="${provider.hasKey ? 'â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢' : ''}"
                onclick="event.stopPropagation()"
                onchange="setAPIKey('${provider.id}', this.value)"
              >
            ` : ''}
            
            <button class="btn" onclick="event.stopPropagation(); activateProvider('${provider.id}')">
              ${provider.isActive ? 'âœ“ Active' : 'Activate'}
            </button>
          </div>
        `;
      }).join('');
      
      // Update status bar
      const activeProvider = providers.find(p => p.isActive);
      document.getElementById('active-provider').textContent = 
        activeProvider ? activeProvider.name : 'None';
    }
    
    function renderStats() {
      const statsGrid = document.getElementById('stats-grid');
      const allStats = aiEngine.getStats();
      
      let totalRequests = 0;
      let totalCost = 0;
      
      const statsHTML = Object.entries(allStats).map(([id, stats]) => {
        totalRequests += stats.totalRequests;
        totalCost += stats.totalCost;
        
        return `
          <div class="stat-item">
            <div class="stat-label">${stats.name}</div>
            <div class="stat-value">${stats.totalRequests} req</div>
            <div class="stat-label">$${stats.totalCost.toFixed(4)} â€¢ ${stats.avgResponseTime.toFixed(0)}ms</div>
          </div>
        `;
      }).join('');
      
      statsGrid.innerHTML = statsHTML || '<div class="stat-item">No usage yet</div>';
      
      // Update status bar
      document.getElementById('total-requests').textContent = totalRequests;
      document.getElementById('total-cost').textContent = `$${totalCost.toFixed(4)}`;
    }
    
    function selectProvider(providerId) {
      const provider = aiEngine.providers.get(providerId);
      if (provider.requiresKey && !aiEngine.getAPIKey(providerId)) {
        alert(`Please enter API key for ${provider.name}`);
        return;
      }
      activateProvider(providerId);
    }
    
    function activateProvider(providerId) {
      const modelSelect = document.getElementById(`model-${providerId}`);
      const modelId = modelSelect ? modelSelect.value : null;
      
      aiEngine.setActiveProvider(providerId, modelId);
      renderProviders();
    }
    
    function setAPIKey(providerId, apiKey) {
      if (apiKey && apiKey !== 'â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢') {
        aiEngine.setAPIKey(providerId, apiKey);
        console.log(`âœ“ API key set for ${providerId}`);
      }
    }
    
    async function testGeneration() {
      const prompt = document.getElementById('test-prompt').value;
      const output = document.getElementById('test-output');
      
      if (!prompt.trim()) {
        alert('Please enter a prompt');
        return;
      }
      
      output.style.display = 'block';
      output.textContent = 'â³ Generating... (this may take a few seconds)';
      
      try {
        const result = await aiEngine.generate(prompt, {
          maxTokens: 500,
          temperature: 0.7,
          useFallback: true
        });
        
        output.textContent = `âœ“ Generated by ${result.providerName} (${result.model})

${result.text}

â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
Usage: ${result.usage.total_tokens} tokens
Cost: $${result.cost.toFixed(4)}
Time: ${result.responseTime}ms
${result.usedFallback ? 'âš ï¸ Used fallback provider' : ''}`;
        
        renderStats();
        
      } catch (error) {
        output.textContent = `âœ— Error: ${error.message}

Make sure:
1. Provider is activated
2. API key is set (if required)
3. For Ollama: service is running locally
   Run: ollama serve`;
      }
    }
    
    function addCustomProvider() {
      const id = document.getElementById('custom-id').value;
      const name = document.getElementById('custom-name').value;
      const endpoint = document.getElementById('custom-endpoint').value;
      const model = document.getElementById('custom-model').value;
      
      if (!id || !name || !endpoint || !model) {
        alert('Please fill in all fields');
        return;
      }
      
      // Register custom provider
      aiEngine.registerProvider({
        id: id,
        name: name,
        type: 'custom',
        endpoint: endpoint,
        models: [{ id: model, name: model, cost: 0 }],
        defaultModel: model,
        headers: () => ({ 'Content-Type': 'application/json' }),
        formatRequest: (prompt, model, options) => ({
          model: model,
          prompt: prompt,
          max_tokens: options.maxTokens || 4000
        }),
        parseResponse: (data) => ({
          text: data.text || data.response || data.content,
          model: model,
          usage: { total_tokens: 0 },
          stopReason: 'complete'
        }),
        requiresKey: false,
        keyName: null
      });
      
      // Clear form
      document.getElementById('custom-id').value = '';
      document.getElementById('custom-name').value = '';
      document.getElementById('custom-endpoint').value = '';
      document.getElementById('custom-model').value = '';
      
      alert(`âœ“ Added custom provider: ${name}`);
      renderProviders();
    }
  </script>
</body>
</html>
